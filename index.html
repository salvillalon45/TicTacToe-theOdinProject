<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Tic Tac Toe</title>
    <link rel="icon" href= "assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <main>
        <div class="start-screen-container">
            <h1>Tic Tac Toe</h1>

            <div class="contact-container">
                <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
                <button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-TicTacToe">The Code</a></button>
            </div>

            <h2>Enter names for your players</h2>
            <h3>Player 1 starts the game</h3>

            <form class="players-form" name="PlayersForm">
                <label for="player1"></label>
                <input type="text" placeholder="Player 1 - X" id="player1" name="player1">

                <label for="player2"></label>
                <input type="text" placeholder="Player 2 - O" id="player2" name="player2">
            </form>

            <div class="button-container">
                <button class="start-btn" id="start">start</button>
            </div>
        </div>

        <div class="game-screen-container hidden">
            <div class="intro">
                <h1>Tic Tac Toe</h1>
                <div class="player-info">
                    <div class="player1">
                    </div>
                    <div class="player2">
                    </div>
                </div>
            </div>

            <div class="game-container">
            </div>

            <div class="popup-container hidden">
                <div class="popup">
                </div>
            </div>

            <div class="util-container">
                <button class="back-btn">back</button>
                <button class="reset-btn">reset</button>
            </div>
        </div>

    </main>

    <script src="js/index.js"></script>

</body>
</html>
