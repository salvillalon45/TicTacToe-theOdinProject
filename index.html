<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Tic Tac Toe</title>
    <link rel="icon" href= "assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <main>
        <div class="start-screen">

            <h1>Tic Tac Toe</h1>

            <form>
                <input type="text" placeholder="Player 1" id="player1">
                <input type="text" placeholder="Player 2" id="player2">
            </form>

            <div class="button-box">
                <button class="start-btn" id="start">start ></button>
            </div>
        </div>

        <div class="game-screen hidden">
            <div class="intro">
                <h1>Tic Tac Toe</h1>

                <div class="contact-container">
                    <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
                    <button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-TicTacToe">The Code</a></button>
                </div>
            </div>

            <div class="game-container">
            </div>

            <div class="popup hidden">
                <div class="winner-popup">
                    <p>You have Won!</p>
                </div>
            </div>
        </div>

    </main>

    <script src="js/index.js"></script>

</body>
</html>
